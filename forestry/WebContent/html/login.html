<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Demo</title>

<link rel="stylesheet" type="text/css" href="themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="themes/icon.css"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
</head>

<!--1. 在整个页面创建布局面板-->
<body class="easyui-layout">

    <!--1.1 egion="north"，指明高度，可以自适应-->
    <div region="north" class="head" border="false"><center><h1>管理系统的</h1></center></div>

    <!--1.2 region="west",必须指明宽度-->
    <div region="west"  title="menu" class="west" border="false">
        <ul id="tree"></ul>
    </div>
    
    <div id="tabsMenu" class="easyui-menu" style="width:120px;">  
        <div name="close">关闭</div>  
        <div name="Other">关闭其他</div>  
        <div name="All">关闭所有</div>
    </div>

    <!--1.3region="center",这里的宽度和高度都是由周边决定，不用设置-->
    <div region="center" border="false">

    <!--2. 对<div>标签引用'easyui-layout'类,fit="true"自动适应父窗口,这里我们指定了宽度和高度-->
        <div id="tabs" class="easyui-tabs" fit="true" border="false" style="color:#fff">
            <div title="初始展示内容区" class="fcontent"></div> 
        </div>
    </div>

    <!--1.4 region="east",必须指明宽度-->
    <div region="east" border="false" style="width:100px;">页面右侧</div>

    <!--1.5 region="south"，指明高度，可以自适应-->
    <div region="south" border="false" style="height:50px;"><center><h3>页面底部</h3></center></div>


</body>

<script type="text/javascript">
	$(function () {
        //动态菜单数据
        var treeData = [{
                        text : "一级菜单1",
                        attributes : {
                            url : ""
                        }
                        }, {
                            text : "一级菜单2",
                            attributes : {
                                url : ""
                            }
                        }, {
                            text : "一级菜单3",
                            state : "closed",
                            children : [{
                                    text : "二级菜单1",
                                    attributes : {
                                       url : "user.html"
                                    }
                                }, {
                                    text : "二级菜单2",
                                    attributes : {
                                        url : ""
                                    }
                                }, {
                                    text : "二级菜单3",
                                    attributes : {
                                        url : ""
                                    }
                                }
                            ]
                        }
                    ];

        //实例化树形菜单
        $("#tree").tree({
            data : treeData,
            lines : true,
            onClick : function (node) {
                if (node.attributes) {
                    Open(node.text, node.attributes.url);
                }
            }
        });
		
		//绑定tabs的右键菜单
		$("#tabs").tabs({
			onContextMenu : function (e, title) {
				e.preventDefault();
				$('#tabsMenu').menu('show', {
					left : e.pageX,
					top : e.pageY
				}).data("tabTitle", title);
			}
		});

		//实例化menu的onClick事件
		$("#tabsMenu").menu({
			onClick : function (item) {
				CloseTab(this, item.name);
			}
		});
        
    });
</script>




</html>
